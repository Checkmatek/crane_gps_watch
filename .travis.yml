language: cpp
script:
  - g++ --version
  - autoreconf
  - ./configure
  - make 
  - make check
before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update
install:
  - sudo apt-get install libxml2-dev gcc-4.8 g++-4.8 libxml2-utils
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 90

